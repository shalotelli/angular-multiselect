<div class="multi-select">

  <input type="text" class="form-control multi-select-container" ng-click="toggleDropdown()" value="{{displayOptions()}}" placeholder="None Selected" readonly>

  <div class="multi-select-dropdown hide">

    <div class="multi-select-filters" ng-show="showFilters">
      <span class="multi-select-filter" ng-click="selectAll()">
        <input type="checkbox" ng-model="allSelected" ng-click="clickSelectAllCheckbox($event)" class="multi-select-select-all-checkbox"> Select All
      </span>
    </div><!-- ./multi-select-filters -->

    <ul infinite-scroll="loadMore()" infinite-scroll-container infinite-scroll-distance='2'>
      <li class="multi-select-option" ng-repeat="value in _values">
        <a class="multi-select-option-link" href="javascript:;" ng-if="!isOther(value)" ng-click="selectOption(value)" ng-class="{selected: isSelected(value)}">
          <input type="checkbox" ng-checked="isOptionSelected(value)" ng-click="clickCheckbox($event, value)"> {{value[labelField]}}
        </a><!-- ./multi-select-option-link -->
        <div class="multi-select-other-container" ng-if="showOther && isOther(value)">
          <input type="text" class="form-control multi-select-other"
            placeholder="Other"
            ng-change="syncOther(value)"
            ng-keypress="close($event)"
            ng-model="shared.other">
        </div><!-- ./multi-select-other-container -->
      </li><!-- ./multi-select-option -->
    </ul>
  </div><!-- ./multi-select-dropdown -->

</div>
