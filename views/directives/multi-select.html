<div class="multi-select">

  <textarea class="form-control multi-select-container" ng-focus="onFocus()" ng-bind="displayOptions()" placeholder="---" readonly></textarea>

  <div class="multi-select-dropdown hide">

    <div class="multi-select-filters" ng-show="showFilters">
      Select:
      <span class="multi-select-filter" ng-click="selectAll()">All</span>
      <span class="multi-select-filter" ng-click="selectNone()">None</span>
    </div><!-- ./multi-select-filters -->

    <ul >
      <li class="multi-select-option" ng-repeat="value in values">
        <a class="multi-select-option-link" href="javascript:;" ng-if="!isOther(value)" ng-click="selectOption(value)" ng-class="{selected: isSelected(value)}">
          <input type="checkbox" ng-checked="isSelected(value)" ng-click="clickCheckbox($event, value)"> {{value[labelField]}}
        </a><!-- ./multi-select-option-link -->
        <div class="multi-select-other-container" ng-if="showOther && isOther(value)">
          <input type="text" class="form-control multi-select-other"
            placeholder="Other"
            ng-change="syncOther(value)"
            ng-keypress="close($event)"
            ng-model="shared.other">
        </div><!-- ./multi-select-other-container -->
      </li><!-- ./multi-select-option -->
    </ul>
  </div><!-- ./multi-select-dropdown -->

</div>
